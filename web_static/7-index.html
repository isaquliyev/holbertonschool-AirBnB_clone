<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>
<body style="margin: 0; padding: 0;">
    <header>
        
    </header>
    <div class="container">
        <!-- Filters Section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Goychay, Kitchen...</h4>
                <div>
                    <ul class="popover">
                        <li>
                            <h2>Baku</h2>
                            <h4>Hazi Aslanov</h4>
                            <h4>Chinar Park</h4>
                        </li>     
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <div>
                <article>My Home</article>
                <article>Tiny House</article>
                <article>A suite</article>
            </div>
        </section>
    </div>
    <footer>
        Holberton School 
    </footer>
</body>
</html>
